<!-- Modal -->
<div data-bind="showModal: issue, attr: { 'aria-hidden': !!issue() }"
     class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" data-bind="with: issue">
            <a target="_blank" data-bind="attr: { href: htmlUrl }">
                #<span data-bind="text: number"></span>:
                <span data-bind="text: title"></span>
            </a>
        </h4>
      </div>
      <div class="modal-body">

        <form role="form">
            <div class="form-group">
                <label class="control-label">Type</label>
                <label-selector params="choices: typeChoices"></label-selector>
                <div class="triage-meta-warning" data-bind="visible: selectedMeta">
                    The issue will be removed from the triaging system.
                </div>
            </div>

            <div data-bind="visible: !selectedMeta()">
                <div class="form-group">
                    <label class="control-label">Severity</label>
                    <label-selector params="choices: severityChoices"></label-selector>
                </div>

                <div class="form-group">
                    <label class="control-label">Affected</label>
                    <label-selector params="choices: affectedChoices"></label-selector>
                </div>

                <div class="form-group">
                    <label class="control-label">Other</label>
                    <div data-bind="foreach: selectableOtherLabels">
                        <div class="inline-2-cols">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox" data-bind="attr: { id: uniqueId }, checked: selected" />
                                </span>
                                <label class="form-control" data-bind="attr: { for: uniqueId }, text: text"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
      </div>
    </div>
  </div>
</div>
