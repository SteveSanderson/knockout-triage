<!--
  A set of controls for showing/mutating the filter properties on an issue-list viewmodel.
  Parameters:
   * filter: A FilterModel instance to be displayed and edited.
   * onRefresh: A function to invoke when 'refresh' is clicked.
   * loading: An observable property to indicate whether or not the grid is loading data.
-->
<div id="toolbar">
  <div class="container">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span data-bind="text: filter.selectedIssueType().text"></span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" data-bind="foreach: filter.issueTypes">
          <li><a href data-bind="text: text, click: select"></a></li>
        </ul>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span data-bind="text: filter.selectedMilestone().text"></span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" data-bind="foreach: filter.milestoneChoices">
          <li><a href data-bind="text: text, click: select"></a></li>
        </ul>
      </div>

      <button type="button" class="btn btn-default pull-right"
              data-bind="click: onRefresh,
                         disable: loading">
        <span class="glyphicon glyphicon-refresh"></span> Refresh
      </button>
    </div>
  </div>
</div>
